<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
    <title>Number Guessing game</title>
</head>

<body>
    <div class="container">
        <div class="title"> Number Guessing Game</div>
        <div>Choose a number between 1 - 100</div>
        <div><textarea id="input"></textarea> </div>
        <div>You have <span id=countLeft min="0">10</span> guesses</div>
        <button id="guessButton">Guess</button>
        <div class="notification" id="notification"></div>
        <div class="notification" id="notification2"></div>
    </div>
</body>

</html>
